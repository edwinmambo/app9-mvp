<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow mt-5">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Sign In</h2>

          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input type="email" class="form-control" id="email" formControlName="email"
                  placeholder="name@example.com"
                  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input type="password" class="form-control" id="password" formControlName="password"
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                <div class="invalid-feedback">
                  Password must be at least 6 characters.
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="loginForm.invalid || isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status"
                aria-hidden="true"></span>
              Sign In
            </button>
          </form>

          <hr class="my-4">

          <div class="text-center">
            <p>Don't have an account?</p>
            <a routerLink="/auth/register" class="btn btn-outline-primary">Create Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
